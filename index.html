<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sumatoria</title>
  </head>
  <body>
    <main>
      <h1>Calculadora ðŸ§®</h1>

      <div class="calculadora">
        <section class="sc-pantalla">
          <label id="anteriores-operacion" class="digito-anterior oculto"
            >0</label
          >
          <label id="anteriores" class="digito-anterior oculto">0</label>
          <label id="actuales" class="digito-actual">0</label>
        </section>
        <section class="fila">
          <button class="boton">/</button>
          <button class="boton">CE</button>
          <button class="boton">C</button>
          <button class="boton">Delete</button>
        </section>
        <section class="fila">
          <button class="boton">7</button>
          <button class="boton">8</button>
          <button class="boton">9</button>
          <button class="boton">*</button>
        </section>
        <section class="fila">
          <button class="boton">4</button>
          <button class="boton">5</button>
          <button class="boton">6</button>
          <button class="boton">-</button>
        </section>
        <section class="fila">
          <button class="boton">1</button>
          <button class="boton">2</button>
          <button class="boton">3</button>
          <button class="boton">+</button>
        </section>
        <section class="fila">
          <button class="boton">0</button>
          <button id="btn" class="boton">=</button>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
